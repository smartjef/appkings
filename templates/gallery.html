{% extends 'base.html' %}
{% block content %}
{% if images and gallery %}
    <!-- Projects Gallery Section -->
    <section class="projects projects-gallery">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3 class="d-none">Our Gallery</h3>
          </div>
        </div>
        <div class="row"> 
          {% for image in images %}
          <div class="col-12 col-md-6 col-lg-4 team-item ">
            <div class="project-panel">
              <div class="project-panel-holder">
                <div class="project-img"><img src="{{ image.image.url }}" alt="{{ image.image.name }}"/>
                  <div class="project-hover">
                    <div class="project-action">
                      <div class="project-zoom"><i class="far fa-eye"></i><a class="img-gallery-item" href="{{ image.image.url }}" title="{{ image.image.name }}"></a></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
{% endif %}
{% endblock %}
